<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px;">

{% if messages %}
<div class="messages" style="margin-bottom: 20px;">
  {% for message in messages %}
  <div class="{{ message.tags }}" style="padding: 10px; background-color: #f8d7da; color: #721c24; border-radius: 5px; margin-bottom: 5px;">
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}

<div style="max-width: 400px; margin: 0 auto; background-color: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px;">
  <form action="{% url 'authentication:reg' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your Username" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
    <input type="text" name="first_name" placeholder="Enter your First Name" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
    <input type="text" name="last_name" placeholder="Enter your Last Name" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
    <input type="email" name="email" placeholder="Enter your Email" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
    <input type="password" name="password" placeholder="Enter your Password" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
    <input type="password" name="password1" placeholder="Confirm your Password" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
    <input type="submit" value="Register" style="width: 100%; padding: 10px; background-color: #007bff; border: none; color: #fff; border-radius: 5px; cursor: pointer;">
  </form>
</div>

</body>
</html>
