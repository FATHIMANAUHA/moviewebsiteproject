{% extends 'base.html' %}
{% block content %}
  <div style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 5px;">
    <h2 style="padding-top:80px;">Confirm Delete</h2>
    <p>Are you sure you want to delete the product '{{ product.name }}'? This action cannot be undone.</p>

    <form method="post" style="margin-top: 20px;">
      {% csrf_token %}
      <button type="submit" style="background-color: #ff6347; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Yes, Delete</button>
      <a href="{% url 'movieapp:allProdCat' %}" style="margin-left: 10px; color: #333; text-decoration: none;">Cancel</a>
    </form>
  </div>
{% endblock %}
